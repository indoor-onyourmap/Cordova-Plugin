language: node_js
os:
- osx
- linux
osx_image: xcode7
before_install:
- if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then wget https://dl.google.com/android/android-sdk_r24.4.1-linux.tgz; tar xzf android-sdk_r24.4.1-linux.tgz; export ANDROID_HOME=$PWD/android-sdk-linux; export PATH=${PATH}:${ANDROID_HOME}/tools:${ANDROID_HOME}/platform-tools${ANDROID_HOME}/build-tools/23.0.2; echo y | android update sdk --all --filter platform-tools,tools,build-tools-23.0.2,android-23,extra-android-support,extra-google-google_play_services,extra-google-m2repository,addon-google_apis-google-23,extra-android-m2repository --no-ui --force; sudo apt-get install libc6-i386 lib32stdc++6 lib32gcc1 lib32ncurses5 lib32z1; fi
- "npm install -g cordova"
- "npm install -g plugman"
- "cordova create Test"
- "cd Test"
- if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then cordova platform add android --save; fi
- if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then cordova platform add ios --save; fi
script:
- "cordova plugin add ../"
- "cordova clean"
- if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then export ORG_GRADLE_PROJECT_cdvMinSdkVersion=18; printf "ext.postBuildExtras = {\n\tandroid {\n\t\tcompileOptions {\n\t\t\tsourceCompatibility JavaVersion.VERSION_1_7\n\t\t\ttargetCompatibility JavaVersion.VERSION_1_7\n\t\t}\n\t}\n}\n" > Test/platforms/android/build-extras.gradle; cordova build android --stacktrace --debug; fi
- if [[ "$TRAVIS_OS_NAME" == "osx" ]];   then cordova build ios; fi
notifications:
  email:
    recipients:
      secure: ""
