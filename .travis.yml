language: android
os: osx
android:
  components:
  - platform-tools
  - tools
  - build-tools-23.0.2
  - android-23
  - extra-android-support
  - extra-google-google_play_services
  - extra-google-m2repository
  - extra-android-m2repository
  - addon-google_apis-google-23
  - sys-img-armeabi-v7a-android-21
osx_image: xcode7
before_install:
- "npm install -g cordova"
- "npm install -g plugman"
- "mkdir T"
- "cd T"
- "cordova create TT"
- "cd TT"
- "cordova platform add ios"
- "cordova platform add android"
- "cd .."
- uname -a
script:
- "plugman install --platform ios --project TT/ --plugin ../"
- "plugman install --platform android --project TT/ --plugin ../"
- "cordova clean"
- "cordova build"
notifications:
  email:
    recipients:
      secure: ""
